<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4">Créer un Utilisateur</h1>
    <form th:action="@{/users/ajouter}" method="post" th:object="${user}">
        <label class="block mb-2">Nom:</label>
        <input type="text" th:field="*{nom}" class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2">Email:</label>
        <input type="email" th:field="*{email}" class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2">Mot de Passe:</label>
        <input type="password" th:field="*{motDePasse}" class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2">Rôle:</label>
        <select th:field="*{role}" class="w-full p-2 border rounded mb-4">
            <option value="CLIENT">Client</option>
            <option value="EMPLOYEE">Employe</option>
        </select>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Ajouter</button>
    </form>
</div>
</body>
</html>
