<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Produit</title>
</head>
<body>
<h1>Ajouter un Produit</h1>
<form th:action="@{/produits/ajouter}" method="post" th:object="${produit}">
    <label>Nom:</label>
    <input type="text" th:field="*{nom}" required/><br>

    <label>Cat√©gorie:</label>
    <select th:field="*{categorie}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
    </select><br>

    <label>Poids (kg):</label>
    <input type="number" step="0.01" th:field="*{poidsKg}" required/><br>

    <button type="submit">Ajouter</button>
</form>
</body>
</html>
